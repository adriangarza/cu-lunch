<!DOCTYPE HTML>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet">
	<link rel="stylesheet"  href="node_modules/material-components-web/dist/material-components-web.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body class="mdc-typography">
<div id="main-container" class="mdc-card">
	<!-- title and register/login form -->
	<h1 class="mdc-typography--display3">CU@Lunch</h1>
    <nav id="basic-tab-bar" class="mdc-tab-bar" data-mdc-auto-init="MDCTabBar">
      <a class="mdc-tab mdc-tab--active" href="#register">Register</a>
      <a class="mdc-tab" href="#login">Login</a>
      <span class="mdc-tab-bar__indicator"></span>
    </nav>

	<!-- text input -->
    <div id="register">
		<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
	      <input type="text" class="mdc-text-field__input" id="firstname" required>
	      <label for="firstname" class="mdc-text-field__label">First Name</label>
	      <div class="mdc-line-ripple"></div>
	    </div>

	<!-- text input -->
		<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
	      <input type="text" class="mdc-text-field__input" id="lastname" required>
	      <label for="lastname" class="mdc-text-field__label">Last Name</label>
	      <div class="mdc-line-ripple"></div>
	    </div>

	<!-- text input -->
		<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
	      <input type="text" class="mdc-text-field__input" id="uni" required>
	      <label for="uni" class="mdc-text-field__label">UNI</label>
	      <div class="mdc-line-ripple"></div>
	    </div>

	    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
	      <input type="password" class="mdc-text-field__input" id="pw" required minlength=8>
	      <label for="pw" class="mdc-text-field__label">Choose Password</label>
	      <div class="mdc-line-ripple"></div>
	    </div>
	    <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg" id="pw-validation-msg" role="alert">
	          Must be at least 8 characters long
	    </p>

        <div class="mdc-select" role="listbox" id="school-select" data-mdc-auto-init="MDCSelect">
          <div class="mdc-select__surface" tabindex="0">
            <div class="mdc-select__label">School</div>
            <div class="mdc-select__selected-text"></div>
            <div class="mdc-select__bottom-line"></div>
          </div>
          <div class="mdc-menu mdc-select__menu">
            <ul class="mdc-list mdc-menu__items">
              <li class="mdc-list-item" role="option" tabindex="0">
                Columbia
              </li>
              <li class="mdc-list-item" role="option" tabindex="0">
                Barnard
              </li>
            </ul>
          </div>
        </div>

        <div class="mdc-select" role="listbox" id="year-select" data-mdc-auto-init="MDCSelect">
          <div class="mdc-select__surface" tabindex="0">
            <div class="mdc-select__label">Year</div>
            <div class="mdc-select__selected-text"></div>
            <div class="mdc-select__bottom-line"></div>
          </div>
          <div class="mdc-menu mdc-select__menu">
            <ul class="mdc-list mdc-menu__items">
              <li class="mdc-list-item" role="option" tabindex="0">
                Freshman
              </li>
              <li class="mdc-list-item" role="option" tabindex="0">
                Sophomore
              </li>
              <li class="mdc-list-item" role="option" tabindex="0">
                Junior
              </li>
              <li class="mdc-list-item" role="option" tabindex="0">
                Senior
              </li>
            </ul>
          </div>
        </div>

        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
          <input type="text" class="mdc-text-field__input" id="desc" required maxlength="120">
          <label for="uni" class="mdc-text-field__label">Short Description</label>
          <div class="mdc-line-ripple"></div>
        </div>
    </div>

    <div id="login">

    </div>

    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script src="script.js"></script>
</div>
</body>

 </html>
